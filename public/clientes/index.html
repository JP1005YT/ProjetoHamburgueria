<!DOCTYPE html>
<html class="theme-light" lang="pt-BR"></html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pedidos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./../main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
<body>
  <div class="content person-head">
    <div class="person-btn-theme has-shadow" onclick="changeTheme()">
      <i class='bx bxs-brightness-half'></i>
    </div>
      <nav class="navbar is-spaced is-size-5 has-shadow" role="navigation">
        <div class="navbar-menu is-active">
          <div class="navbar-start is-centered" style="width: 100%; justify-content: center;">
            <a class="navbar-item" onclick="changePages('../')"">Pedidos</a>
            <a class="navbar-item ml-5 is-active">Clientes</a>
            <a class="navbar-item ml-5" onclick="changePages('../produtos')">Produtos</a>
          </div>
        </div>
      </nav>
  </div>
  <div class="container is-widescreen" id="listaPedido">
    <div class="box">
      <h1 class="title is-2">Todos Clientes</h1>
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th class="has-text-centered"><abbr title="Nome">Nome</abbr></th>
            <th class="has-text-centered"><abbr title="Telefone">Telefone</abbr></th>
            <th class="has-text-centered"><abbr title="Endereço">Endereço</abbr></th>
            <th class="has-text-centered"><abbr title="Data Nascimento">Data Nascimento</abbr></th>
            <th></th>
          </tr>
        </thead>
        <tr>
          <td>ROBSON SILVA JUNIOR</td>
          <td class="has-text-right">18000000000</td>
          <td class="has-text-right">Rua Siqueira Campos 283</td>
          <td class="has-text-right">01/01/2000</td>
          <td class="has-text-centered"><i class='bx bxs-trash-alt' ></i></td>
        <tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    let modoNovo = true
    function switchModal(){
      document.querySelector(".modal").classList.toggle("is-active")
    }
    document.querySelector("form").addEventListener("submit",(e) => {
      e.preventDefault()
    })
    function changeMode(){
      if(modoNovo){
        document.querySelector("#novoPedido").classList.remove("active")
        document.querySelector("#novoPedido").classList.add("disable")
        document.querySelector("#listaPedido").classList.remove("disable")
        document.querySelector("#listaPedido").classList.add("active")
        modoNovo = false
        document.querySelector("#switchButton").innerHTML = "Novo Pedido"
      }else{
        document.querySelector("#novoPedido").classList.remove("disable")
        document.querySelector("#novoPedido").classList.add("active")
        document.querySelector("#listaPedido").classList.remove("active")
        document.querySelector("#listaPedido").classList.add("disable")
        modoNovo = true
        document.querySelector("#switchButton").innerHTML = "Meus Pedido"
      }
    }
    function changeTheme(){
      let themaAtual = document.querySelector("html").classList.value
      if(themaAtual == "theme-light"){
        document.querySelector("html").classList.value = "theme-dark"
      }else{
        document.querySelector("html").classList.value = "theme-light"
      }
    }
    function changePages(local){
      window.location.href = './' + local
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
